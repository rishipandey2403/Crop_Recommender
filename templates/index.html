<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      h1 {
        color: mediumseagreen;
        text-align: center;
      }
      .warning {
        color: red;
        font-weight: bold;
        text-align: center;
      }
      .container {
        background:#edf2f7;
        font-weight: bold;
        padding-bottom:20px;
        border-radius: 15px;
      }
      #resultCard {
        margin: 20px auto;
        width: 90%;
        max-width: 18rem;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: mediumseagreen;
        box-shadow: 0 0 0 0.25rem rgba(60, 179, 113, 0.25);
      }
      @media (max-width: 768px) {
        .card {
          margin: 10px auto !important;
        }
        .btn-lg {
          padding: 0.5rem 1rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body style="background:#BCBBB8">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-3 mt-3">
      <h1 class="text-success">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>

      <!-- Prediction Form -->
      <form id="cropForm" class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="Nitrogen" class="form-label">Nitrogen</label>
            <input type="number" class="form-control" id="Nitrogen" name="Nitrogen" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="Phosporus" class="form-label">Phosphorus</label>
            <input type="number" class="form-control" id="Phosporus" name="Phosporus" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="Potassium" class="form-label">Potassium</label>
            <input type="number" class="form-control" id="Potassium" name="Potassium" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="Temperature" class="form-label">Temperature (Â°C)</label>
            <input type="number" step="0.01" class="form-control" id="Temperature" name="Temperature" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="Humidity" class="form-label">Humidity (%)</label>
            <input type="number" step="0.01" class="form-control" id="Humidity" name="Humidity" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="Ph" class="form-label">pH Value</label>
            <input type="number" step="0.01" class="form-control" id="Ph" name="Ph" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="Rainfall" class="form-label">Rainfall (mm)</label>
            <input type="number" step="0.01" class="form-control" id="Rainfall" name="Rainfall" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12 text-center">
            <button class="btn btn-primary btn-lg w-100" type="submit">Get Recommendation</button>
          </div>
        </div>
      </form>

      <!-- Result Container -->
      <div id="resultContainer" class="mt-4 text-center"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Form submission handler
        $("#cropForm").submit(function(e) {
          e.preventDefault();

          // Show loading spinner
          $("#resultContainer").html(`
            <div class="d-flex justify-content-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          `);

          // Submit form data via AJAX
          $.ajax({
            type: "POST",
            url: "/predict",
            data: $(this).serialize(),
            success: function(response) {
              // Display result card
              $("#resultContainer").html(`
                <div class="card bg-dark text-white" id="resultCard">
                  <img src="{{ url_for('static', filename='img.jpg') }}" class="card-img-top" alt="Crop Image">
                  <div class="card-body">
                    <h5 class="card-title">Recommended Crop:</h5>
                    <p class="card-text fs-4">${response.result}</p>
                  </div>
                </div>
              `);
            },
            error: function() {
              $("#resultContainer").html(`
                <div class="alert alert-danger">
                  Failed to get recommendation. Please try again.
                </div>
              `);
            }
          });
        });
      });
    </script>
  </body>
</html>
